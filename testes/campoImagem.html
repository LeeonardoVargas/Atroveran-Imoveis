<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="campoImagem.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo|Acme|PT+Sans|Vollkorn" rel="stylesheet">
        <script src="js/handlebars-v4.0.5.js"></script>
        <!--
            Fontes Utilizadas:
                -> Logo: Acme
                -> Menu: Vollkorn
                -> Titulos: Baloo
                -> Textos: PT+Sans
        -->
        <title>Comprar</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script> <!-- http://bootswatch.com/flatly/ --> 
    </head>
    <body>
        <div class="container">
            <script id="ComVen" type="text/x-handlebars-template">
                {{#each infos}}
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 
                                col-sm-10 col-sm-offset-1
                                col-md-10 col-md-offset-1 
                                col-lg-10 col-lg-offset-1">
                        <div class="containerComVen">
                            <!-- Campo Imagem e Botão-->
                            <div class="row">
                                <div class="col-xs-10 col-xs-offset-1
                                            col-sm-8 col-sm-offset-2 
                                            col-md-5 col-md-offset-1 
                                            col-lg-5 col-lg-offset-1">

                                    <img src="{{src}}" class="img-responsive img-thumbnail" alt="Responsive image">

                                </div>
                                <div class="col-xs-6 col-xs-offset-3
                                            col-sm-4 col-sm-offset-4 
                                            col-md-4 col-md-offset-1 
                                            col-lg-4 col-lg-offset-1">
                                    <div id="btnVerAnuncio">
                                        <a href="#" class="btn btn-warning btn-block">Ver Anúncio</a>
                                    </div>
                                </div>
                            </div>
                        <!-- Campo informação da Venda/Produto-->
                            <div class="containerInfo row">
                                <div class="col-xs-10 col-xs-offset-2 
                                            col-sm-4 col-sm-offset-2 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Preço:</strong> R$ {{preco}}
                                </div>
                                <div class="col-xs-10 col-xs-offset-2 
                                            col-sm-4 col-sm-offset-2 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Tipo:</strong> {{tipo}}
                                </div>
                                <div class="col-xs-10 col-xs-offset-2 
                                            col-sm-4 col-sm-offset-2 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Quant. Comodos:</strong> {{quant}}
                                </div>
                                <div class="col-xs-10 col-xs-offset-2 
                                            col-sm-4 col-sm-offset-2 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Cep:</strong> {{cep}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>
            <div id="conteudoComVen"></div>
        </div>
        <script>
            function addIconClasses() {
                $("#btnVerAnuncio").each(function(){
                    var scre = $("body").width();
                    if ( scre >= 992 ) {//para col-md e col-lg
                        $("a").addClass("btn-lg");
                        //$("a").removeClass("btn-danger");
                    } if ( scre > 768 && scre < 992 ) {//para col-sm, vai deixar sem classe de tamanho de button
                        $("a").removeClass("btn-lg");
                        $("a").removeClass("btn-sm");
                    }  if ( scre < 768 ) {//para col-xs
                        $("a").addClass("btn-sm");
                    }
                });
            }
            $(document).ready(function () {
                // Adicionar classes ao carregar o documento
                addIconClasses();
                $(window).resize(function() {
                    // Adicionar sempre que a tela for redimensionada
                    addIconClasses();
                });
            });
             var Anuncio = {infos:[
                {src:"img/casa1.jpg", preco:"890.99", tipo:"Casa", quant:"87", cep:"89803-420"}, 
                {src:"img/casa2.jpg", preco:"190.99", tipo:"Casa", quant:"47", cep:"89502-109"}, 
                {src:"img/casa3.jpg", preco:"810.97", tipo:"Apartamento", quant:"65", cep:"89823-420"}
            ]};
            var origem = $("#ComVen").html();
            var gerarTemp = Handlebars.compile(origem);
            var resul = gerarTemp(Anuncio);
            $("#conteudoComVen").html(resul);
        </script>
    </body>
</html>
