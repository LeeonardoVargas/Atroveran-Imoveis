<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Acme|Vollkorn" rel="stylesheet">
        
        <title>Home</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script> <!-- http://bootswatch.com/flatly/ --> 
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>  
            <div id="myCarousel" class="carousel slide slideContainer" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner imagemSlide">
                    <div class="item active">
                        <img src="img/casa2.jpg" alt="Los Angeles" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="img/casa1.jpg" alt="Chicago" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="img/apartamento1.jpg" alt="New york" style="width:100%;">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
</html>
