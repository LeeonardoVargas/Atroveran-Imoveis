<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo|Acme|PT+Sans|Vollkorn" rel="stylesheet">
        <!--
            Fontes Utilizadas:
                -> Logo: Acme
                -> Menu: Vollkorn
                -> Titulos: Baloo
                -> Textos: 
        -->
        <title>Comprar</title>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script> 
        <!-- http://bootswatch.com/flatly/ --> 
    </head>
    <body>
        <!-- Logo atroveran imovéis -->
        <div class="container">
            <header>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="logotipo">
                        <h1>Atroveran Imovéis</h1>
                    </div>
                </div>
            </header>
        </div>
        <!-- Menu -->
        <nav class="menu navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="listamenu nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Imóveis Para<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li role="separator" class="divider"></li>
                                <li><a href="comprar.html">Comprar</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Alugar</a></li>
                                <li role="separator" class="divider"></li>
                            </ul>
                        </li>
                        <li><a href="#">Anúnciar</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Campo Titulo -->
        <div class="container">
            <div class="tituloAluComHome titulo row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="bordaTopTitulos"></div>
                    <p>Imovéis à Venda</p>
                    <div class="bordaBottomTitulos"></div>
                </div>
            </div>
        </div>
        <!-- Campo Anuncios -->
        <div class="container">
            <script id="ComVen" type="text/x-handlebars-template">
                {{#each infos}}
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 
                                col-sm-10 col-sm-offset-1
                                col-md-10 col-md-offset-1 
                                col-lg-10 col-lg-offset-1">
                        <div class="containerComVen">
                            <!-- Campo Imagem e Botão-->
                            <div class="row">
                                <div class="col-xs-10 col-xs-offset-1
                                            col-sm-8 col-sm-offset-2 
                                            col-md-5 col-md-offset-1 
                                            col-lg-5 col-lg-offset-1">

                                    <img src="{{src}}" class="img-responsive img-thumbnail" alt="Responsive image">

                                </div>
                                <div class="col-xs-6 col-xs-offset-3
                                            col-sm-4 col-sm-offset-4 
                                            col-md-4 col-md-offset-1 
                                            col-lg-4 col-lg-offset-1">
                                    <a href="#" class="btnVerAnuncio btn btn-warning btn-block">Anúncio</a>
                                </div>
                            </div>
                        <!-- Campo informação da Venda/Produto-->
                            <div class="containerInfo row">
                                <div class="col-xs-6 
                                            col-sm-4 col-sm-offset-1 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Preço:</strong> R$ {{preco}}
                                </div>
                                <div class="col-xs-6 
                                            col-sm-4 col-sm-offset-2 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Cidade:</strong> {{cidade}}
                                </div>
                                <div class="col-xs-6 
                                            col-sm-4 col-sm-offset-1 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Quant. Comodos:</strong> {{quant}}
                                </div>
                                <div class="col-xs-6 
                                            col-sm-4 col-sm-offset-2 
                                            col-md-3 col-md-offset-0 
                                            col-lg-3 col-lg-offset-0">
                                    <strong>Cep:</strong> {{cep}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>
            <div id="conteudoComVen"></div>
        </div>
        <!-- Rodape -->
        <footer>
            Copyright <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 
            2017 atroveran imovéis
        </footer>
        <script>
            function addIconClasses() {
                $(".btnVerAnuncio").each(function(){
                    var scre = $("body").width();
                    if ( scre >= 992 ) {//para col-md e col-lg
                        $(".btnVerAnuncio").addClass("btn-lg");
                        //$("a").removeClass("btn-danger");
                    } if ( scre > 768 && scre < 992 ) {//para col-sm, vai deixar sem classe de tamanho de button
                        $(".btnVerAnuncio").removeClass("btn-lg");
                        $(".btnVerAnuncio").removeClass("btn-sm");
                    }  if ( scre < 768 ) {//para col-xs
                        $(".btnVerAnuncio").addClass("btn-sm");
                    }
                });
            }
            $(document).ready(function () {
                // Adicionar classes ao carregar o documento
                addIconClasses();
                $(window).resize(function() {
                    // Adicionar sempre que a tela for redimensionada
                    addIconClasses();
                });
                $('.btnVerAnuncio').popover({content: "Para saber mais!",trigger: "hover", placement: "bottom"});
            });
             var Anuncio = {infos:[
                {src:"img/casa1.jpg", preco:"590.99", cidade:"Chapecó", quant:"7", cep:"89803-420"}, 
                {src:"img/casa2.jpg", preco:"1190.99", cidade:"Joenvile", quant:"4", cep:"89502-109"}, 
                {src:"img/casa3.jpg", preco:"810.97", cidade:"São Paulo", quant:"8", cep:"89823-420"},
                {src:"img/casa4.jpg", preco:"1431.21", cidade:"Passo Fundo", quant:"11", cep:"89823-420"}
            ]};
            var origem = $("#ComVen").html();
            var gerarTemp = Handlebars.compile(origem);
            var resul = gerarTemp(Anuncio);
            $("#conteudoComVen").html(resul);
        </script>
    </body>
</html>
