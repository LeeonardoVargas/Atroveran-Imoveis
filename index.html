                </div>
            </div>
        </div>
        <!-- Slide -->
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/casa1.jpg" alt="casa em Chapecó" width="800" height="460">
                        <div class="carousel-caption">
                            <strong>Chapecó-SC</strong>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/casa2.jpg" alt="casa em Joenvile" width="800" height="460">
                        <div class="carousel-caption">
                            <strong>Joenvile - SC</strong>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/casa3.jpg" alt="casa em São Paulo" width="800" height="460">
                        <div class="carousel-caption">
                            <strong>São Paulo - SP</strong>
                        </div>
                    </div>

                    <div class="item">
                        <img src="img/casa4.jpg" alt="casa em Passo Fundo" width="800" height="460">
                        <div class="carousel-caption">
                            <strong>Passo Fundo - RS</strong>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <footer>

        </footer>
        <!-- Login -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="titulo modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" action="index.html">
                            <!--  Campo Email-->                        
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-sm-offset-1" for="email">Email:</label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="email" placeholder="Seu Email" name="email" required autofocus>
                                </div>
                            </div>
                            <!--  Campo Senha -->
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-sm-offset-1" for="pwd">Senha:</label>
                                <div class="col-sm-7">          
                                    <input type="password" class="form-control" id="pwd" placeholder="Sua Senha" name="pwd">
                                </div>
                            </div>
                            <!--  button Submit -->
                            <div class="form-group">        
                                <div class="col-md-offset-4 col-md-4">
                                    <button type="submit" class="btn btn-info btn-block">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
