<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo|Acme|PT+Sans|Vollkorn" rel="stylesheet">

                -> Logo: Acme
                -> Menu: Vollkorn
                -> Titulos: Baloo
                -> Textos: PT Sans
        -->

        <script src="js/handlebars-v4.0.5.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script> 
        <!-- http://bootswatch.com/flatly/ --> 
    </head>
    <body>
        <!-- Logo atroveran imovéis -->
        <div class="container">
            <header>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="logotipo">
                        <h1>Atroveran Imovéis</h1>
                    </div>
                </div>
            </header>
        </div>
        <!-- Menu -->
        <nav class="menu navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="listamenu nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Imóveis Para<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li role="separator" class="divider"></li>
                                <li><a href="comprar.html">Comprar</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Alugar</a></li>
                                <li role="separator" class="divider"></li>
                            </ul>
                        </li>
                        <li><a href="#">Anúnciar</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Campo Titulo -->
        <div class="container">
            <div class="tituloCadastroSobre titulo row page-header">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="bordaTopTitulos"></div>
                    <p>Cadastro</p>
                    <div class="bordaBottomTitulos"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <form name="cadastroUser" action="" method="POST">
                <!-- Alerta de senhas não compativeis -->
                <div class="row">
                    <div class="AlertSenha col-lg-6 col-lg-offset-3">
                        <div class="alert alert-warning alert-dismissible" style="text-align: center" id="alertaSenha">
                            <a href="#" class="close">&times;</a>
                            <strong>ERRO!!!</strong> As senhas não são compativeis!
                        </div>
                    </div>
                </div>
                <!--    Linha com os campos Nome e Email -->
                <div class="row">
                    <div class="col-xs-12
                                col-sm-8 col-sm-offset-2
                                col-md-4 col-md-offset-1
                                col-lg-4 col-lg-offset-1">
                        <label for="nome">Nome completo:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                        </div>
                        <br>
                    </div>
                    <div class="col-xs-12
                                col-sm-8 col-sm-offset-2
                                col-md-4 col-md-offset-2
                                col-lg-4 col-lg-offset-2">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                        <br>
                    </div>
                </div>
                <!--    Linha com os campos Senhas e Confirmar Senha  -->
                <div class="row">
                    <div class="col-xs-12
                                col-sm-8 col-sm-offset-2
                                col-md-4 col-md-offset-1
                                col-lg-4 col-lg-offset-1">
                        <label for="senha">Senha:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            <input type="password" name="senha" class="form-control" placeholder="************" required>
                        </div>
                        <br>
                    </div>
                    <div class="col-xs-12
                                col-sm-8 col-sm-offset-2
                                col-md-4 col-md-offset-2
                                col-lg-4 col-lg-offset-2">
                        <label for="senhaConfirm">Confirmar Senha:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            <input type="password" name="senhaConfirm" class="form-control" placeholder="************" required>
                        </div>
                        <br>
                    </div>
                </div>
                <!--    Linha com os campos Telefone e Data de Nascimento   -->
                <div class="row">
                    <div class="col-xs-12
                                col-sm-8 col-sm-offset-2
                                col-md-4 col-md-offset-1
                                col-lg-4 col-lg-offset-1">
                        <label for="telefone">Telefone:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span></span>
                            <input type="tel" name="telefone" class="form-control" placeholder="(xx) xxxxx - xxxx" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}">
                        </div>
                        <br>
                    </div>
                    <div class="col-xs-12
                                col-sm-8 col-sm-offset-2
                                col-md-4 col-md-offset-2
                                col-lg-4 col-lg-offset-2">
                        <label for="data_evento">Data de Nascimento:</label>
                        <div class="input-group">                            
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="date" name="data_evento" class="form-control">
                        </div>
                        <br>
                    </div>
                </div>
                <!--    Linha com os campos Botões  -->
                <div class="row">
                    <div class="bntCadastro 
                                col-lg-2 col-lg-offset-4
                                col-md-2 col-md-offset-4
                                col-sm-4 col-sm-offset-2
                                col-xs-5 col-xs-offset-1">
                        <button type="submit" onClick="return validar()" class="btn btn-primary btn-block">Enviar</button>
                    </div>
                    <div class="bntCadastro
                                col-lg-2
                                col-md-2
                                col-sm-4
                                col-xs-5">
                        <button type="submit" onClick="history.go(0)" class="btn btn-danger btn-block">Resetar</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Rodape-->
        <footer>
            Copyright <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 
            2017 atroveran imovéis
        </footer>
        <script>
            $(document).ready(function(){
                $(".close").click(function(){
                    $("#alertaSenha").alert("close");
                });
            });
            function validar() {
                var senha = cadastroUser.senha.value;
                var rep_senha = cadastroUser.senhaConfirm.value;
                if (senha != rep_senha) {
                    $(document).ready(function(){
                        $(".AlertSenha").css("display", "block");
                        
                    });
                }
            }
        </script>
    </body>
</html>
